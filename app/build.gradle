plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.oracle.database.jdbc:ojdbc8:19.6.0.0'
    implementation 'com.oracle.database.jdbc:ucp:19.6.0.0'

    //JFreeChart
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation files('libs/jcommon-1.0.23.jar')
    implementation files('libs/jfreechart-1.0.19.jar')

    //Oracle XE 11g
    implementation files('libs/upc.jar')
    implementation files('libs/ojdbc8.jar')

}

application {
    mainClass = 'com.consultoriaBuzo.CertificacionIEMS.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar{
    manifest{
        attributes ("Main-Class": "com.consultoriaBuzo.CertificacionIEMS.App",
        "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' '))
    }
}
